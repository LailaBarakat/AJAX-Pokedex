<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeDex</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <p>Look for your Pokemon by name or ID: </p><input type="text" id="poke-name">
    </div>

    <div class="grid-item">
        <div class="sprite">
            <img src="" alt="pokemon image" id="poke-photo"/>
        </div>
        <img id= "pokedex" src="pokedex.png"/>
        <div class="moves" id="poke-moves">Moves
            <template id="template">
                <li class="move"></li>
            </template>
            <ol id="target"></ol>
        </div>
        <div class="evoluti"><h4>Evolutions:</h4><span id="poke-evolution"><img src="" id="poke_evolve_from"/></span></div>
        <div class="poke_id" id="poke-ID">Pokemon ID</div>
    </div>

</div>
<script src="main.js/"></script>
</body>
</html>
