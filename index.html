<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeDex</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
<div class="grid-container">
    <div class="grid-item">
        <p>Look for your Pokemon by name or ID: </p><input type="text" id="poke-name">
    </div>
    <div class="sprite">
        <img src="" alt="pokemon image" id="poke-photo"/>
    </div>
    <div class="grid-item">
        <img src="pokedex.png" id="pokedex"/>
        <div class="moves">Moves</div>
        <div class="evoluti">Evolutions</div>
        <div class="poke_id">Pokemon ID</div>
    </div>

</div>
<script src="main.js/"></script>
</body>
</html>
